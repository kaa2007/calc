<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Калькулятор</h1>

  <input />
  <button>Clear</button>

  <table>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>&divide;</td>
      <td>&radic;</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>&times;</td>
      <td>x<sup>2</sup></td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>-</td>
      <td rowspan="2" >=</td>
    </tr>
    <tr>
      <td>0</td>
      <td>.</td>
      <td>%</td>
      <td>+</td>
    </tr>
  </table>
</body>
</html>
